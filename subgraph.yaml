specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Factory
    network: mainnet
    source:
      address: "0x09c1133669cb9b49704dc27ae0b523be74467f2a"
      abi: Factory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - LendgineCreated
      abis:
        - name: Factory
          file: ./abis/Factory.json
      eventHandlers:
        - event: LendgineCreated(indexed address,indexed address,uint256,uint256,indexed uint256,address)
          handler: handleLendgineCreated
      file: ./src/factory.ts
